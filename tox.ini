# content of: tox.ini , put in same dir as setup.py
[tox]
isolated_build = True
envlist = py310, flake8, mypy, black, isort
skip_missing_interpreters = True
requires =
    tox-gh-actions

[gh-actions]
python =
    3.10: py310

[flake8]
noqa-require-code = True
extend-exclude =
    .mypy_cache
    .pytest_cache
    .venv
    .vscode
    demo_resources
    *.pyi
doctest = true
max-line-length = 130
extend-ignore =
    # whitespace before ':' (Thanks black)
    E203
    # too many leading '#' for block comment
    E266
    # module level import not a top of file
    E402
    # line too long (already have black for that)
    E501
    # do not assign a lambda expression, use a def
    E731
per-file-ignores =
    # F401: 'module' imported but unused
    # F403: 'from module import *' used; unable to detect undefined names
    # F405: 'name' may be undefined, or defined from star imports: 'module'
    pydiamond/__init__.py:F401
    pydiamond/*/__init__.py:F401,F403,F405
    pydiamond/window/scene/__init__.py:

[testenv]
deps = -rrequirements-test.txt
setenv =
    PYTHONHASHSEED = 100
commands = pytest {posargs}

[testenv:flake8]
skip_install = true
deps = flake8
setenv =
    {[testenv]setenv}
commands = flake8 {toxinidir}

[testenv:mypy]
skip_install = true
deps =
    {[testenv]deps}
    -rrequirements.txt
    mypy==0.982
allowlist_externals = sed
setenv =
    {[testenv]setenv}
    MYPY_CACHE_DIR = {envdir}{/}.mypy_cache
commands_pre =
    # In pygame <= 2.1.2, this line appears in pygame.freetype stub and breaks whole type hinting (fixed in pygame 2.1.3)
    sed -i -e '/from pygame\.font import Font/d' {envsitepackagesdir}{/}pygame{/}freetype.pyi
commands = mypy --config-file {toxinidir}{/}pyproject.toml {toxinidir}

[testenv:black]
skip_install = true
deps = black
setenv =
    {[testenv]setenv}
commands = black --check --diff --config {toxinidir}{/}pyproject.toml {toxinidir}

[testenv:isort]
skip_install = true
deps = isort
setenv =
    {[testenv]setenv}
commands = isort --check-only --diff --settings-file {toxinidir}{/}pyproject.toml {toxinidir}
