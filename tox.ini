# content of: tox.ini , put in same dir as setup.py
[tox]
isolated_build = True
envlist = py310, flake8, mypy, black, isort
skip_missing_interpreters = True

[gh-actions]
python =
    3.10: py310

[base]
setenv =
    PYTHONHASHSEED = 100

[testenv]
deps = -rrequirements-test.txt
setenv =
    {[base]setenv}
commands = pytest {posargs}

[testenv:build]
skip_install = true
deps =
    flit >=3.7.1,<4
    twine >= 4.0.1
setenv =
    {[base]setenv}
passenv =
    SOURCE_DATE_EPOCH
commands =
    flit build
    twine check --strict dist/*

[testenv:flake8]
skip_install = true
deps =
    flake8 >=5.0.4
setenv =
    {[base]setenv}
commands = flake8 {toxinidir}/src {toxinidir}/tests

[testenv:mypy]
skip_install = true
deps =
    {[testenv]deps}
    -rrequirements.txt
    mypy==0.991
allowlist_externals = sed
setenv =
    {[base]setenv}
    MYPY_CACHE_DIR = {envdir}{/}.mypy_cache
commands_pre =
    # In pygame <= 2.1.2, this line appears in pygame.freetype stub and breaks whole type hinting (fixed in pygame 2.1.3)
    sed -i -e '/from pygame\.font import Font/d' {envsitepackagesdir}{/}pygame{/}freetype.pyi
commands = mypy --config-file {toxinidir}{/}pyproject.toml {toxinidir}/src {toxinidir}/tests

[testenv:black]
skip_install = true
deps =
    black >=22.6.0
setenv =
    {[base]setenv}
commands = black --check --diff --config {toxinidir}{/}pyproject.toml {toxinidir}/src {toxinidir}/tests

[testenv:isort]
skip_install = true
deps =
    isort >=5.10.1
setenv =
    {[base]setenv}
commands = isort --check-only --diff --settings-file {toxinidir}{/}pyproject.toml {toxinidir}/src {toxinidir}/tests
